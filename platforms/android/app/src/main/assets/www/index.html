        function onBackKeyDown() {
    
            if (mdDone) {
                mdDone = false;
                menuDeslizanteClose();
                return;
            }
    
    
            if (!modalOn) {
                if(currView=="login") {
                    if(device.platform==="Adnroid"){
                        navigator.app.exitApp(); 
                    }
                }
    
                if(currView=="termo"){
                   login_Show();
                }  
         
    
                if(currView=="cadastro")
                    login_Show();
                }

                if(currView=="menu_principal"){
                    navigator.app.exitApp(); 
                }
                if(currView=="Perfil"){
                    menu_principal_Show();
                }
    
                if(currView=="contato"){
                    menu_principal_Show();
                }            

            }

        //INICIALIZAÇÃO DO APLICATIVO
    
        function onDeviceReady() {
    
            document.addEventListener("backbutton", onBackKeyDown, false);
            document.addEventListener("menubutton", onMenuKeyDown, false);
            //if (device.platform="browser")
            abertura_Show();
     
            imgAbertura.width = window.innerWidth;
            imgAbertura.height = window.innerHeight;
    
     
            telaPrincipal.style.width = window.innerWidth + "px";
            telaPrincipal.style.height = window.innerHeight + "px";
    
            var rodapeHeight = 100;
            rodape.style.height = rodapeHeight + "px";
            rodape.style.top = (window.innerHeight - rodapeHeight) + "px";
    
            currView="abertura";
    
            modalOn=false;
        }

        function onVolumeDown()
        {
            var audio = document.getElementById('audioRadio')
            if(audio.volume < 0.1)
            {
                audio.volume = 0;
            } else {
            audio.volume = audio.volume - 0.1;
            volumeHightLow.style.width = (audio.volume-0.1)*100 + "%";
            }
        }

        function onVolumeUp()
        {
            var audio = document.getElementById('audioRadio')
            if(audio.volume > 0.9)
            {
                audio.volume = 0.9;
            }else{
            audio.volume = audio.volume + 0.1;
            volumeHightLow.style.width =  (audio.volume+0.1) * 100 +"%";
            }


        }
    
    
        window.onload = function () {
            
            document.addEventListener('volumedownbutton',onVolumeDown,false);
            document.addEventListener('volumeupbutton',onVolumeUp,false);
            document.addEventListener('deviceready', onDeviceReady, false); 
        }

        var func = "";
        
    </script>
